<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="css\style.css" rel="stylesheet">
    <!--<script src = "js\scriptForCalculator.js"></script>-->
    <script src = "js\scriptFor.js"></script>
    <script src = "test\test.js"></script>
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
</head>
<body>

<!-- в этом скрипте находятся спеки -->
<script src="test/test.js"></script>

<!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>

<!-- запустить тесты! -->
<script>
    mocha.run();
</script>


<div id = "qwerty">
    <div class="calculator">
        <form class="calculatorForm">
            <div class="calculatorRow">
                <input class="calculatorDisplay" id="display" type="text" disabled value = "0"/>
            </div>
            <div class="calculatorRow">
                <input type="button" value="c" class="calculatorButton" onclick="clearAlls()"/>
                <input type="button" value="<--" class="calculatorButton" onclick="deleteLast(display.value)"/>
                <input type="button" value="^x" class="calculatorButton" onclick="acts(display.value, value)"/>
                <input type="button" value="+" class="calculatorButton" onclick="acts(display.value, value)"/>
            </div>
            <div class="calculatorRow">
                <input type="button" value="7" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="8" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="9" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="-" class="calculatorButton" onclick="acts(display.value, value)"/>
            </div>
            <div class="calculatorRow">
                <input type="button" value="4" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="5" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="6" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="/" class="calculatorButton" onclick="acts(display.value, value)"/>
            </div>
            <div class="calculatorRow">
                <input type="button" value="1" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="2" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="3" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="*" class="calculatorButton" onclick="acts(display.value, value)"/>
            </div>
            <div class="calculatorRow">
                <input type="button" value="0" class="calculatorButton" onclick="add(value)"/>
                <input type="button" value="." class="calculatorButton" onclick="add(value)"/>
                <input type="button" value=" = " class="calculatorButton calculatorPlus" onclick="rav(display.value)"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
